<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../Admin/register.css">
</head>
<body>
    <div class="container">
        <div class="regForm">
            <h3>Welcome,</h3>
            <div class="name">
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
            </div>
            <div class="gen">
                <input type="date" placeholder="DOB">
                <select name="" id="">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="others">Others</option>
                </select>
            </div>
            <div class="contact">
                <input type="text" name="" id="" placeholder="Contact Number">
                <input type="text" name="" id="" placeholder="Contact Email">
            </div>
            <div class="crtAccBtn">
                <p><a style="text-decoration: none;color: white;" href="index.html">Create Account</a></p>
            </div>
        </div>
        <div class="image">
            <img src="../img/admin.jpg" alt="" class="jobSrch">
        </div>
    </div>

    <footer>
        <div class="cpyRight">
            <p>&copy;2020-2025 WebsiteName.com | All Rights Reserved</p>
        </div>
        <div class="links">
            <p>FAQs</p>
            <p>Contact Us</p>
            <p>Fraud Alert</p>
            <p>Site Map</p>
        </div>
    </footer>
</body>
</html>
